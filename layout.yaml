name: "Standard D&D 5e Character Sheet"
version: "1.1"

layout: |
  picture names names names names token
  picture origins origins biometrics biometrics biometrics
  classes classes personality personality personality personality
  abilities skills combat combat attacks attacks
  saves skills actives actives actives actives
  proficiencies passives passives passives passives passives
  cash cash equipment3 equipment3 equipment4 equipment4
  equipment1 equipment2 equipment3 equipment3 equipment4 equipment4

components:
  # images
  picture:
    type: image
    default_data:
      path: ""
    data_bindings:
      path: character.picturePath
  token:
    type: image
    default_data:
      path: ""
    data_bindings:
      path: character.tokenPath

  # personal info
  names:
    type: names
    default_data:
      names: "Character Names"
      titles: "Titles"
    data_bindings:
      names: character.names
      titles: character.titles
  origins:
    type: origins
    default_data:
      race: ""
      background: ""
    data_bindings:
      race: character.origins.race
      background: character.origins.background
  biometrics:
    type: biometrics
    default_data:
      age: ""
      height: ""
      weight: ""
      eyes: ""
      skin: ""
      hair: ""
    data_bindings:
      age: character.biometrics.age
      height: character.biometrics.height
      weight: character.biometrics.weight
      eyes: character.biometrics.eye_color
      skin: character.biometrics.skin_color
      hair: character.biometrics.hair_color
  personality:
    type: personality
    default_data:
      traits: ""
      ideals: ""
      bonds: ""
      flaws: ""
    data_bindings:
      traits: character.personality.traits
      ideals: character.personality.ideals
      bonds: character.personality.bonds
      flaws: character.personality.flaws

  # classes and levels
  classes:
    type: classes
    default_data:
      list: [
        {
          name: "Class Name",
          level: 0
        }
      ]
    data_bindings:
      list: character.classes.list

  # stats
  abilities:
    type: abilities
    default_data:
      strength:
        base: 10
        bonus: 0
      dexterity:
        base: 10
        bonus: 0
      constitution:
        base: 10
        bonus: 0
      intelligence:
        base: 10
        bonus: 0
      wisdom:
        base: 10
        bonus: 0
      charisma:
        base: 10
        bonus: 0
    data_bindings:
      strength: character.ability_scores.strength
      dexterity: character.ability_scores.dexterity
      constitution: character.ability_scores.constitution
      intelligence: character.ability_scores.intelligence
      wisdom: character.ability_scores.wisdom
      charisma: character.ability_scores.charisma
  saves:
    type: saves
    default_data:
      strength:
        proficiency: 0
        bonus: 0
      dexterity:
        proficiency: 0
        bonus: 0
      constitution:
        proficiency: 0
        bonus: 0
      intelligence:
        proficiency: 0
        bonus: 0
      wisdom:
        proficiency: 0
        bonus: 0
      charisma:
        proficiency: 0
        bonus: 0
    data_bindings:
      strength: 
        proficiency: character.saving_throws.strength.proficiency
        bonus: character.saving_throws.strength.bonus
      dexterity:
        proficiency: character.saving_throws.dexterity.proficiency
        bonus: character.saving_throws.dexterity.bonus
      constitution:
        proficiency: character.saving_throws.constitution.proficiency
        bonus: character.saving_throws.constitution.bonus
      intelligence:
        proficiency: character.saving_throws.intelligence.proficiency
        bonus: character.saving_throws.intelligence.bonus
      wisdom:
        proficiency: character.saving_throws.wisdom.proficiency
        bonus: character.saving_throws.wisdom.bonus
      charisma:
        proficiency: character.saving_throws.charisma.proficiency
        bonus: character.saving_throws.charisma.bonus
  skills:
    type: skills
    default_data:
      acrobatics: 
        proficiency: 0
        bonus: 0
      animal_handling:
        proficiency: 0
        bonus: 0
      arcana:
        proficiency: 0
        bonus: 0
      athletics:
        proficiency: 0
        bonus: 0
      deception:
        proficiency: 0
        bonus: 0
      history:
        proficiency: 0
        bonus: 0
      insight:
        proficiency: 0
        bonus: 0
      intimidation:
        proficiency: 0
        bonus: 0
      investigation:
        proficiency: 0
        bonus: 0
      medicine:
        proficiency: 0
        bonus: 0
      nature:
        proficiency: 0
        bonus: 0
      perception:
        proficiency: 0
        bonus: 0
      performance:
        proficiency: 0
        bonus: 0
      persuasion:
        proficiency: 0
        bonus: 0
      religion:
        proficiency: 0
        bonus: 0
      sleight_of_hand:
        proficiency: 0
        bonus: 0
      stealth:
        proficiency: 0
        bonus: 0
      survival:
        proficiency: 0
        bonus: 0
    data_bindings:
      acrobatics: 
        proficiency: character.skills.acrobatics.proficiency
        bonus: character.skills.acrobatics.bonus
      animal_handling:
        proficiency: character.skills.animal_handling.proficiency
        bonus: character.skills.animal_handling.bonus
      arcana:
        proficiency: character.skills.arcana.proficiency
        bonus: character.skills.arcana.bonus
      athletics:
        proficiency: character.skills.athletics.proficiency
        bonus: character.skills.athletics.bonus
      deception:
        proficiency: character.skills.deception.proficiency
        bonus: character.skills.deception.bonus
      history:
        proficiency: character.skills.history.proficiency
        bonus: character.skills.history.bonus
      insight:
        proficiency: character.skills.insight.proficiency
        bonus: character.skills.insight.bonus
      intimidation:
        proficiency: character.skills.intimidation.proficiency
        bonus: character.skills.intimidation.bonus
      investigation:
        proficiency: character.skills.investigation.proficiency
        bonus: character.skills.investigation.bonus
      medicine:
        proficiency: character.skills.medicine.proficiency
        bonus: character.skills.medicine.bonus
      nature:
        proficiency: character.skills.nature.proficiency
        bonus: character.skills.nature.bonus
      perception:
        proficiency: character.skills.perception.proficiency
        bonus: character.skills.perception.bonus
      performance:
        proficiency: character.skills.performance.proficiency
        bonus: character.skills.performance.bonus
      persuasion:
        proficiency: character.skills.persuasion.proficiency
        bonus: character.skills.persuasion.bonus
      religion:
        proficiency: character.skills.religion.proficiency
        bonus: character.skills.religion.bonus
      sleight_of_hand:
        proficiency: character.skills.sleight_of_hand.proficiency
        bonus: character.skills.sleight_of_hand.bonus
      stealth:
        proficiency: character.skills.stealth.proficiency
        bonus: character.skills.stealth.bonus
      survival:
        proficiency: character.skills.survival.proficiency
        bonus: character.skills.survival.bonus
  proficiencies:
    type: generic_block
    readonly_data:
      title: Proficiencies
    default_data:
      content: ""
    data_bindings:
      content: character.proficiencies

  # actions and traits
  attacks:
    type: generic_block
    readonly_data:
      title: Attacks
    default_data:
      content: ""
    data_bindings:
      content: character.attacks
  actives:
    type: generic_block
    readonly_data:
      title: Actives
    default_data:
      content: ""
    data_bindings:
      content: character.actives
  passives:
    type: generic_block
    readonly_data:
      title: Passives
    default_data:
      content: ""
    data_bindings:
      content: character.passives
  
  # cash and gear
  cash:
    type: generic_block
    readonly_data:
      title: Cash
    default_data:
      content: ""
    data_bindings:
      content: character.cash
  equipment1:
    type: generic_block
    readonly_data:
      title: Equipment 1
    default_data:
      content: ""
    data_bindings: 
      content: character.equipment1
  equipment2:
    type: generic_block
    readonly_data:
      title: Equipment 2
    default_data:
      content: ""
    data_bindings:
      content: character.equipment2
  equipment3:
    type: generic_block
    readonly_data:
      title: Equipment 3
    default_data:
      content: ""
    data_bindings:
      content: character.equipment3
  equipment4:
    type: generic_block
    readonly_data:
      title: Equipment 4
    default_data:
      content: ""
    data_bindings:
      content: character.equipment4

  # other
  combat:
    type: combat
    default_data:
      hp: 0
      max_hp: 0
      exhaustion: 0
      max_exhaustion: 0
      temp_hp: 0
      armor_class: 0
      initiative: 0
      speed: 0
      notes: ''
    data_bindings:
      hp: character.hp
      max_hp: character.max_hp
      exhaustion: character.exhaustion
      max_exhaustion: character.max_exhaustion
      temp_hp: character.temp_hp
      armor_class: character.armor_class
      initiative: character.initiative
      speed: character.speed
      notes: character.combat_notes
